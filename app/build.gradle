apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.raspi.chatapp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile files('../libs/jxmpp-core-0.5.0-alpha6.jar')
    compile files('../libs/jxmpp-util-cache-0.5.0-alpha6.jar')
    compile files('../libs/minidns-0.1.7.jar')
    compile files('../libs/smack-android-4.1.4.jar')
    compile files('../libs/smack-core-4.1.4.jar')
    compile files('../libs/smack-debug-4.1.4.jar')
    compile files('../libs/smack-im-4.1.4.jar')
    compile files('../libs/smack-tcp-4.1.4.jar')
}
